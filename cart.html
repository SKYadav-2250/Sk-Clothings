<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SK Clothing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #head{
    position: fixed;
    z-index: 100;
    top: 0;
}
    </style>
</head>
<body class="bg-gray-900 text-gray-900 font-sans flex flex-col min-h-screen">

    <!-- Header Section -->
    <div id="header-container" class=""></div>
    <script>
        load("header.html", "header-container");
        function load(url, containerId) {
            const req = new XMLHttpRequest();
            req.open("GET", url, true); // Asynchronous request
            req.onload = function () {
                if (req.status === 200) {
                    document.getElementById(containerId).innerHTML = req.responseText;
                } else {
                    console.error("Failed to load file:", req.statusText);
                }
            };
            req.onerror = function () {
                console.error("Error occurred while loading the file.");
            };
            req.send();
        }
    </script>


    <!-- Main Checkout Section -->
    <div id="cartMainContainer" class="flex-grow p-8 bg-gray-900 rounded-lg shadow-lg mt-20 mb-24">
        <!-- Cart Items Section (Left Side) -->
        <h1 class="text-4xl font-bold hover:text-[50px]  bg-gray-900  text-black text-center mb-6">Checkout</h1>
        <h3 id="totalItem" class=" text-center bg-gradient-to-r from-gray-600 transform hover:shadow-black transition-transform duration-300 hover:scale-105 hover:shadow-lg  outline-none to-gray-800 p-2 text-black  hover:text-3xl rounded-full text-2xl  font-bold mx-40 mb-4">Total Items: 0</h3>
       

        <!-- Cart Items Grid -->
        <div id="cartContainer" class="grid grid-cols-1 sm:grid-cols-3  lg:grid-cols-5 gap-8">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>


    <div class="fixed bottom-0 left-0 w-full bg-gray-900 p-4 px-10  shadow-md flex justify-between">
        <button id="totalPrice" class="bg-gradient-to-r hover:shadow-black hover:shadow-lg from-blue-300 to-gray-800 hover:bg-green-700 text-white py-4 px-10 rounded-full text-xl font-semibold transition-all duration-300 transform hover:scale-105">
            Total Price: â‚¹0 </button>

        
        <a href="payment.html">
            <button  class="bg-gradient-to-r from-gray-800 to-blue-300  hover:shadow-black hover:shadow-lg hover:bg-green-700 text-white py-4 px-10 rounded-full text-xl font-semibold transition-all duration-300 mr-5 transform hover:scale-105">
                Place Order
            </button>
        </a>
    </div>

    <!-- Scripts -->
    <script src="cart.js"></script>
    <script src="server.js"></script>
  

</body>
</html>
