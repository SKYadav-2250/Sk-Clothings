<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-indigo-500 h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back</h2>
    <!-- request for login -->
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="email@example.com" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" 
          required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="********" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" 
          required>
      </div>
      <button type="submit" class="w-full bg-green-700  text-white hover:bg-purple-800  py-2 px-4 rounded-md transition">
        Login
      </button>
    </form>
    
    <p class="text-center text-gray-600 text-sm mt-4">
      Don't have an account? 
      <a href="signup.html" class="text-teal-500 font-medium hover:underline">Sign up here</a>.
    </p>
  </div>
</body>
</html>
